<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlatMovies</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header1">
        <header id="header">Movies - Flatdango</header>
    </div>

    <!--NavBar-->
    <div id="flimcontainer">
        <!--Placeholder while loading-->
        <p id="placeHolder">Loading films...</p>
        <ul id="flimlist">
            <!--Movie titles will be dynamically added here-->
        </ul>
    </div>

    <!--Movie Details Section-->
    <section id="movie-details">
        <img id="movie-poster" src="" alt="Movie Poster">
        <h2 id="movie-title">Select a movie</h2>
        <p id="movie-runtime">Runtime: --</p>
        <p id="movie-showtime">Showtime: --</p>
        <p id="capacity">capacity: --</p>
        <p id="available-tickets">Tickets available: --</p>
        <button id="buy-ticket" disabled>Buy Ticket</button>
    </section>

    <script src="./script.js"></script>
</body>

</html>
